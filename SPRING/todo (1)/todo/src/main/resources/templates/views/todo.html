<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>TO-DOS</title>
  <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>Add a to-do</h1>
  <form th:action="@{/add-todo}" method="post" th:object="${todo}">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{user}"/>
    <fieldset class="form-group">
      <label for="desc">Description</label>
      <input type="text" th:field="*{desc}" class="form-control" required="required"/>
      <p class="text-warning" th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}"></p>
    </fieldset>
    <fieldset class="form-group">
      <label for="targetDate">Target Date</label>
      <input type="text" th:field="*{targetDate}" class="form-control" required="required"/>
      <p class="text-warning" th:if="${#fields.hasErrors('targetDate')}" th:errors="*{targetDate}"></p>
    </fieldset>
    <input type="submit" value="add" class="btn btn-success"/>
  </form>
  <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
